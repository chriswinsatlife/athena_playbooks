source_material: |
  From existing Coda playbook:
  - Clients use Airtable with tabs: People, Gifts, Gift Events, Sources, Brands
  - EA creates calendar reminders 30 days before each event
  - Gift value ranges: $25-50 (acquaintances), $50-150 (close friends/family), $150+ (VIPs)
  - Success metric: "30 seconds per gift" - client just replies with a number
  - Sources tab contains curated retailers by category
  - Brands tab tracks recipient preferences

section_hints:
  - What elite gift-giving looks like, the end state vision with a WhatsApp mockup
  - One-time client setup, 10 minutes checklist format
  - EA onboarding to the system
  - Historical data population, EA workflow
  - The recurring gift workflow, the core loop
  - Handling special cases like international, corporate, custom, registries
  - Measuring success and iterating on the system

delegation_focus: |
  Emphasize the transition from reactive to proactive: the EA doesn't wait to be asked,
  they monitor the calendar and surface opportunities. The client's only job is to
  approve one of the curated options. This is the "reply with a number" paradigm -
  the pinnacle of vicarious-offensive delegation where the EA anticipates needs.
