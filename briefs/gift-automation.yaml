slug: gift-automation
area: relationships

topic: |
  Automating gift-giving for birthdays, holidays, anniversaries, and thank-you occasions
  so the client spends under 30 seconds per gift while giving more thoughtful presents.

  This playbook covers the full lifecycle: initial setup of a gift tracking database,
  populating historical gift data from email receipts, establishing reminder cadences
  (default 30 days before events), the EA's gift research and curation workflow,
  the client's simple approval process (reply with a number 1-5), order fulfillment,
  and tracking thank-you notes received.

  Key workflows to detail:
  - One-time setup: client adds important people with birthdays/anniversaries
  - EA backfill: mining email for past gift purchases to avoid repeats
  - Recurring flow: EA sends curated options, client picks, EA orders
  - Edge cases: international shipping (6+ week lead time), custom/personalized items,
    corporate gifts with compliance requirements, group gifts, registry purchases

  The playbook should emphasize that this is "vicarious-offensive" delegation: the EA
  proactively surfaces opportunities and handles execution, not just reactive task completion.
  Success looks like: client gets excited thank-you texts, never misses an important date,
  relationships strengthen, and total time investment drops from 10+ hours/year to under 1.

